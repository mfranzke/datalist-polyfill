<!DOCTYPE html>
<html lang="en">
<head>
	<title>datalist polyfill demo</title>
	
	<link rel="stylesheet" href="datalist-polyfill.css">
</head>
<body>
	
	<fieldset>
		<legend>What's your favorite animal</legend>
		
		<label for="animal">Animal:</label>
		<input type="text" name="animal" id="animal" value="" list="animallist">
		<datalist id="animallist" title="Suggestions to choose from">
			<option value="Cat">
			<option value="Cow">
			<option value="Dog">
			<option value="Horse">
			<option value="Lion">
			<option value="Pig" disabled>
			<option value="Zebra">
		</datalist>
	</fieldset>
	
	<fieldset>
		<legend>Whom you'd like to reach out to</legend>
		
		<label for="email">Email address(es):</label>
		<input type="email" name="email" id="email" value="" list="emaillist" multiple>
		<datalist id="emaillist" title="Email addresses suggestions to choose from">
			<option value="info@davidhasselhoffonline.com">
			<option value="john@doe">
			<option value="kenny@southpark.cc.com" disabled>
			<option value="moss.m@reynholm.co.uk">
			<option value="star-lord@galaxy.gov">
		</datalist>
	</fieldset>

	
	<script type="text/javascript" src="datalist-polyfill.js"></script>

</body>
</html>
